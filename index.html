<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foods</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <!-- header and menu-->
    <header class="header">
        <nav class="target nav">
            <ul>
                <li id="home">
                    <i class="fas fa-home icon"></i>
                    <a href="" class="link">Home</a>
                </li>
                <li id="AU">
                    <i class="fas fa-utensils icon"></i>
                    <a href="" class="link">AboutUs</a>
                </li>
                <li id="Menu">
                    <i class="fas fa-hamburger icon"></i>
                    <a href="" class="link">Menu</a>
                </li>
                <li id="Gallery">
                    <i class="fas fa-pizza-slice icon"></i>
                    <a href="" class="link">Gallery</a>
                </li>
                <li id="contact">
                    <i class="fas fa-blender-phone icon"></i>
                    <a href="" class="link">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="menu target"></div>
    </header>
    <!-- main -->
    <main>
        <!--varity of food-->
        <section class="vfood">
                <h1 class="fv">Food variety</h1>
                <div class="icon-container">
                <i class="change fa fa-egg egg icon-2 change"></i>
                <i class="fa fa-hamburger hamurger icon-2"></i>
                <i class="fa fa-cheese cheese icon-2"></i>
                <i class="fa fa-bread-slice bread-slice  icon-2"></i>
                <i class="fa fa-fish fish  icon-2"></i>
                <i class="fa fa-cookie cookie  icon-2"></i>
                <i class="fa fa-ice-cream ice-cream  icon-2"></i>
                <i class="fa fa-seedling seedling  icon-2"></i>
                <i class="fa fa-stroopwafel stroopwafel  icon-2"></i>
                <i class="fa fa-drumstick-bite drumstick-bite  icon-2"></i>
                <i class="fa fa-hotdog hotdog  icon-2"></i>
                <i class="fa fa-apple apple  icon-2"></i>
            </div>
        </section>
        <section class="pm">
            <div class="card-1"></div>
            <div class="card-2"></div>
            <div class="card-3"></div>
        </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
